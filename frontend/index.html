<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Create A Profile</h1>
    
    <div class="auth-container">
      <!-- Login Form -->
      <div class="form-section" id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
      </div>
      
      <!-- Register Form -->
      <div class="form-section" id="registerSection" style="display: none;">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
          </div>
          <div class="form-group">
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" required>
          </div>
          <div class="form-group">
            <label for="biography">Biography:</label>
            <textarea id="biography" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="favoriteNumber">Favorite Number:</label>
            <input type="number" id="favoriteNumber" required>
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
      </div>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
